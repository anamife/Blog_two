{% extends 'myview.html' %}
{% load static %}

{% block title %}
	 Articles
 {% endblock %}

{% block body %}
<h1>Статьи:</h1>
{% for article in articles %}
	<h4>{{article.article_date}}</h4>
	<h2><a href="{% url 'article_url' article_id=article.id %}">{{article.article_title}}</a></h2>
	<p>{{article.article_text}}</p>
	<p>
		<a href="{% url 'add_like_url' article_id=article.id %}"><img src="{% static 'like.jpeg' %}" width=3% height=3%></a>{{article.article_likes}}
	</p>
	<hr> 
{% endfor %}
 {% endblock %}
